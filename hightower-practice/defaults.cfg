// Misc keys
bindtoggle T r_drawviewmodel
bind MOUSE1 +attack

// Arrow keys
alias LEFTARROW_key load_itempreset 0;
alias UPARROW_key load_itempreset 1;
alias RIGHTARROW_key load_itempreset 2;
alias DOWNARROW_key load_itempreset 3;

bind LEFTARROW LEFTARROW_key
bind UPARROW UPARROW_key
bind RIGHTARROW RIGHTARROW_key
bind DOWNARROW DOWNARROW_key

// Num Pad
bind KP_END "join_class scout"
bind KP_DOWNARROW "join_class soldier"
bind KP_PGDN "join_class pyro"
bind KP_LEFTARROW "join_class demoman"
bind KP_5 "join_class heavyweapons"
bind KP_RIGHTARROW "join_class engineer"
bind KP_HOME "join_class medic"
bind KP_UPARROW "join_class sniper"
bind KP_PGUP "join_class spy"
