// Actions
alias htp_kp0 "heal; moveBots; KP_0_moveSelf; fadein .2; alias moveSelf KP_0_moveSelf;"
alias htp_kp1 "heal; moveBots; KP_1_moveSelf; fadein .2; alias moveSelf KP_1_moveSelf;"
alias htp_kp2 "heal; moveBots; KP_2_moveSelf; fadein .2; alias moveSelf KP_2_moveSelf;"
alias htp_kp3 "heal; moveBots; KP_3_moveSelf; fadein .2; alias moveSelf KP_3_moveSelf;"
alias htp_kp4 "heal; moveBots; KP_4_moveSelf; fadein .2; alias moveSelf KP_4_moveSelf;"
alias htp_kp5 "heal; moveBots; KP_5_moveSelf; fadein .2; alias moveSelf KP_5_moveSelf;"
alias htp_kp6 "heal; moveBots; KP_6_moveSelf; fadein .2; alias moveSelf KP_6_moveSelf;"
alias htp_kp7 "heal; moveBots; KP_7_moveSelf; fadein .2; alias moveSelf KP_7_moveSelf;"
alias htp_kp8 "heal; moveBots; KP_8_moveSelf; fadein .2; alias moveSelf KP_8_moveSelf;"
alias htp_kp9 "heal; moveBots; KP_9_moveSelf; fadein .2; alias moveSelf KP_9_moveSelf;"
alias htp_kpdl "heal; moveBots; KP_DEL_moveSelf;"

// Bind num pad
// https://wiki.teamfortress.com/wiki/Scripting#List_of_key_names
bind KP_INS htp_kp0
bind KP_END htp_kp1
bind KP_DOWNARROW htp_kp2
bind KP_PGDN htp_kp3
bind KP_LEFTARROW htp_kp4
bind KP_5 htp_kp5
bind KP_RIGHTARROW htp_kp6
bind KP_HOME htp_kp7
bind KP_UPARROW htp_kp8
bind KP_PGUP htp_kp9
bind KP_DEL htp_kpdl
